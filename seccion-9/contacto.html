<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__negrita">DeCafé</span></h1>
                </a>    
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>
            <nav ></nav>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor ">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">    <!--Accesibilidad web, todos deben poder visitar mi sitio-->
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label> <!--Con el for hace referencia a que elemento pertenece y cuando se le hace click se pueden activat coas, en este caso el input con el id nombre-->
                <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre"> <!--El id es para hacer una especificacion al elemento y solo se puede usar una vez en una pagina, se puede poner en otra, pero de igual manera una vez-->
            </div>
            <div class="campo">
                <label class="campo__label--email" for="email">E-mail</label> 
                <input class="campo__field" type="email" placeholder="E-mail" id="email"> 
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label> <!--Con el for hace referencia a que elemento pertenece y cuando se le hace click se pueden activat coas, en este caso el input con el id nombre-->
                <textarea class="campo__field--textarea" id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input class="boton boton--primario" type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>
    <script src="js/modernizer.js"></script>
</body>
